spring.application.name=smartpower

# PostgreSQL 17 connection (adapter vos valeurs)
spring.datasource.url=jdbc:postgresql://localhost:5432/SmartCompteur
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Port serveur (pour Ã©viter conflit sur 8080)
server.port=8081

# JWT Configuration
app.jwt.secret=SmartPowerJWTSecretKey2024ForAuthenticationAndAuthorization
app.jwt.expiration=86400000


